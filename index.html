<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume - Asma Almurjan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Georgia&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      height: 250px;
      background-image: url('asma.almurjan1@gmail.com (1).png');
      background-size: cover;
      background-position: center;
      animation: fadeIn 1.5s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    section {
      background: linear-gradient(135deg, #0a0f3c, #1b2254);
      margin: 30px auto 30px 0;
      padding: 25px;
      width: 70%;
      max-width: 900px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
      position: relative;
      overflow: visible; /* مهم عشان العنصر الزيادة يظهر */
      margin-left: 60px;
    }

    /* هذا هو التعديل */
    section::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 100%;
      width: 30px;
      height: 30px;
      background-color: #3498db;
      transform: translateY(-50%);
      pointer-events: none;
      border-radius: 5px;
      opacity: 1;
      z-index: 0;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    section > * {
      position: relative;
      z-index: 1;
    }

    h2 {
      color: #f0f0ff;
      margin-bottom: 15px;
      border-bottom: 2px solid #444;
      padding-bottom: 5px;
      font-family: 'Georgia', serif;
    }

    ul {
      list-style: none;
    }

    ul li::before {
      content: '\2022';
      color: #8A2BE2;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }

    .contact-info span {
      display: block;
      margin-bottom: 8px;
    }

    .contact-info a {
      color: #8A2BE2;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 30px;
    }
