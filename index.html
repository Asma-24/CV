<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume - Asma Almurjan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Georgia&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  background-image: url('pic1.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}


    header {
      width: 100%;
      height: 250px;
      background-image: url('asma.almurjan1@gmail.com (1).png');
      background-size: cover;
      background-position: center;
      animation: fadeIn 1.5s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    section {
      background: linear-gradient(135deg, #0a0f3c, #1b2254);
      margin: 30px auto 30px 0;
      padding: 25px;
      width: 70%;
      max-width: 900px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
      position: relative;
      overflow: hidden;
      margin-left: 60px;
    }

    section::before {
      content: "";
      position: absolute;
      top: -40%;
      left: -40%;
      width: 180%;
      height: 180%;
      background: radial-gradient(circle, rgba(138,43,226,0.3) 0%, rgba(0,0,0,0) 60%);
      pointer-events: none;
      z-index: 0;
      opacity: 0;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    section.visible::before {
      animation: pulseGlow 2s ease-out;
      opacity: 1;
    }

    section > * {
      position: relative;
      z-index: 1;
    }

    h2 {
      color: #f0f0ff;
      margin-bottom: 15px;
      border-bottom: 2px solid #444;
      padding-bottom: 5px;
      font-family: 'Georgia', serif;
    }

    ul {
      list-style: none;
    }

    ul li::before {
      content: '\2022';
      color: #8A2BE2;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }

    .contact-info span {
      display: block;
      margin-bottom: 8px;
    }

    .contact-info a {
      color: #8A2BE2;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 30px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulseGlow {
      0% {
        transform: scale(0.8);
        opacity: 0.3;
      }
      50% {
        transform: scale(1);
        opacity: 0.6;
      }
      100% {
        transform: scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body style="background-image: url('pic1.png'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">
  <h1 style="color:white; text-align:center; padding-top: 100px;">هل ترى الخلفية؟</h1>
</body>

</html>
